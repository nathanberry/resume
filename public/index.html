<!DOCTYPE html>
<html ng-app="resume">
<head>
    <title>Nathan Berry's Resume</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/services/skills.js"></script>
    <script src="js/services/work.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/education.js"></script>
    <script src="js/controllers/skills.js"></script>
    <script src="js/controllers/work.js"></script>
    <script src="js/controllers/contact.js"></script>
    <script src="js/controllers/navbar.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
    <div class="navbar-header resume-nav-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Nathan M. Berry</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/skills')}"><a href="/#/skills"><span class="glyphicon glyphicon-wrench"></span> Technical Skills</a></li>
            <li ng-class="{ active: isActive('/work')}"><a href="/#/work"><span class="glyphicon glyphicon-briefcase"></span> Work Experience</a></li>
            <li ng-class="{ active: isActive('/education')}"><a href="/#/education"><span class="glyphicon glyphicon-book"></span> Education</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-class="{ active: isActive('/contact')}"><a href="/#/contact"><span class="glyphicon glyphicon-inbox"></span> Contact Info</a></li>
            <li class="navbar-user-image"><img src="/img/headshot.jpg"/></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<div style="margin: 10px" ng-view></div>
</body>
</html>
